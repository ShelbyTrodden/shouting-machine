<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Enter a message!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="shout">What can I shout at you?</label>
          <input id="shout" class="form-control" type="text">
        </div>
        
        <button type="submit" class="btn">Shout at me!</button>
      </form>
    </div>

    <div id="story">
      <h2>Listen Up!!</h1>
      <p><span class="shout"></span></p>
    </div>
  </div>
</body>
</html>
